<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Here!</title>
    <link href="what2.css" rel="stylesheet">
</head>
<body>
    <div id="container_demo" >
        <a class="hiddenanchor" id="toregister"></a>
        <a class="hiddenanchor" id="tologin"></a>
        <div id="wrapper">
            <div id="login" class="animate form">
    <form  action="action sign up.html" autocomplete="on" method="POST" netlify> 
        <h1> Sign up </h1>
        <p> 
            <label for="usernamesignup" class="uname" >Your username</label>
            <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="username690" />
        </p>
        <p> 
            <label for="emailsignup" class="youmail"  > Your email address</label>
            <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="mail@mail.com"/> 
        </p>
        <p> 
            <label for="emailsignup" class="youmail"  > Comfirm Your email address</label>
            <input id="emailsignup" name="emailsignup_confirm" required="required" type="cemail" placeholder="comfirmmail@mail.com"/> 
        </p>
        <p> 
            <label for="passwordsignup" class="youpasswd" >Your password </label>
            <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/>
        </p>
        <p> 
            <label for="passwordsignup" class="youpasswd" >Confirm Your password </label>
            <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
        </p>
        <p><strong>What are your skills:</strong>
            <select name="language" id="", >
              <option value="..."></option>
              <option value="HTML 5">HTML 5</option>
              <option value="CSS">CSS</option>
              <option value="Javascript">Javascript</option>
              <option value="MSO Power Point">MSO Power Point</option>
              <option value="MSO Word">MSO Word</option>
              <option value="MSO Excel">MSO Excel</option>
            </select><br></p>
        <p class="signin button"> 
            <input type="submit" value="Sign up"/> 
        </p>
        <form name="contact" method="POST" netlify>
            <div data-netlify-receptcha></div>
            <p>
                <button type="submit">Send</button>
            </p>
        </form>
        <p class="change_link">  
            Already a member ?
            <a href="what.html" class="Login"> Login Here </a>
        </p>
    </form>
</div>
</div>
</div>
</body>
</html>
